<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidejourney</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div>
    <a href="https://github.com/goodmanslaugh/sidejourney"><img class="github"
        src="./icongithub.png"
        alt="github logo"></a>
  </div>
  <section class="section">
    <div class="container">
      <h1 class="title">Welcome to</h1>
      <img src="logo.png" id="logo" alt="Sidejourney">
      <p class="subtitle">
        A website to view github profiles created using
        <strong>Bulma</strong> for <strong>Hacktoberfest, 2022</strong>!
      </p>
      <form id="form">
        <input type="text" id="search" placeholder="Search a Github User" />
      </form>
      <main id="main"></main>
    </div>
  </section>
  <script src="index.js" defer></script>
</body>

</html>
